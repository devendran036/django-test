<h1>{{user}}</h1>
<div id='message'></div>
<input id='userr' type="text" placeholder="username">
<input id='mess' type="text" placeholder="text">

<button onclick="send()">Send</button>
<script>
var u=""
     if('https:'==location.protocol){
        u='wss://'
}
else{
  u="ws://"
}
    chatSocket = new WebSocket(u+location.host+'/test/{{user.id}}/')
    chatSocket.onopen = function(e){
			alert("sucess!")
           
		}
    chatSocket.onmessage = function (event) {
    a=JSON.parse(event.data)
  document.getElementById('message').innerHTML=a['message']
}
function send(){
    chatSocket.send(JSON.stringify({'room':'room_'+document.getElementById('userr').value,'mess':document.getElementById('mess').value}))

}
</script>
